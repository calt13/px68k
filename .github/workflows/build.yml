name: Build PX68K Linux x64

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsdl2-dev libsdl2-gfx-dev nkf
      
      - name: Handle Japanese docs
        run: |
          for f in readme.txt develop.txt; do
            [ -f "$f" ] && nkf -g "$f" 2>/dev/null | grep -q "Shift" && nkf -w "$f" > "$f.utf8"
          done
          [ ! -f version.txt ] && echo "PX68K_VERSION=0.15" > version.txt
      
      - name: Build
        run: make -f Makefile.x64 -j$(nproc)
      
      - name: Package
        run: |
          mkdir -p px68k-linux
          cp px68k readme*.txt develop*.txt px68k-linux/
          tar czvf px68k-linux-x64.tar.gz px68k-linux/
      
      - uses: actions/upload-artifact@v4
        with:
          name: px68k-linux-x64
          path: px68k-linux-x64.tar.gz
