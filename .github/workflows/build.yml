name: Build PX68K (32-bit legacy)

on: [push, pull_request]

jobs:
  build-32bit:
    runs-on: ubuntu-20.04  # 20.04 的 32 位库支持比 22.04 好
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup 32-bit environment
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          # 32 位编译器和多库支持
          sudo apt-get install -y gcc-multilib g++-multilib
          # 32 位 SDL2 开发库（关键！）
          sudo apt-get install -y libsdl2-dev:i386 libsdl2-gfx-dev:i386
          # 解决 32 位运行依赖
          sudo apt-get install -y libc6-dev-i386
      
      - name: Build (original 32-bit)
        run: |
          # 完全不动 Makefile，保持原始的 -m32
          make clean || true
          make SDL2=1
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: px68k-32bit-elf
          path: px68k
